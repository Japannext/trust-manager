kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  labels:
{{ include "trust-manager.labels" . | indent 4 }}
  name: {{ include "trust-manager.name" . }}
rules:
- apiGroups:
  - "trust.cert-manager.io"
  resources:
  - "bundles"
  verbs: ["get", "list", "watch"]
- apiGroups:
  - "trust.cert-manager.io"
  resources:
  - "bundles/status"
  verbs: ["update"]

- apiGroups:
  - ""
  resources:
  - "configmaps"
  verbs: ["get", "list", "create", "update", "watch", "delete"]
- apiGroups:
  - ""
  resources:
  - "secrets"
  verbs: ["get", "list", "update", "watch", "delete"]
  resourceNames: {{ .Values.authorizedSecrets | toYaml | nindent 2 }}
- apiGroups:
  - ""
  resources:
  - "secrets"
  verbs: ["create"]
- apiGroups:
  - ""
  resources:
  - "namespaces"
  verbs: ["get", "list", "watch"]

- apiGroups:
  - ""
  resources:
  - "events"
  verbs: ["create", "patch"]
